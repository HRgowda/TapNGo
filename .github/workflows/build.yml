name: Build on PR

on:
  pull_request:
  # for only pull_requests the below operations are performed
    branches:
    # make sure to give the default branch name
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install

        # since our application require prisma client add the following command
      - name: Generate prisma client
        run: npm run db:generate 
        
      - name: Run Build
        run: npm run build
